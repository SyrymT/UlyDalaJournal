<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <form method="POST" action="{{ url_for('edit_profile') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br>
        
        <label for="affiliation">Affiliation:</label>
        <input type="text" id="affiliation" name="affiliation" value="{{ user.affiliation }}"><br>
        
        <label for="research_interests">Research Interests:</label>
        <input type="text" id="research_interests" name="research_interests" value="{{ user.research_interests }}"><br>
        
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
